name: Auto Judge

on:
  issue_comment:
    types: [ created ]
  
  # Try enabling auto-merge for the specified pull request or all open pull requests if none is specified.
  workflow_dispatch:
    inputs:
      pull-request:
        description: Pull Request Number
        required: false
jobs:
  build:
    if: contains(github.event.comment.body, 'run') 
    runs-on: ubuntu-latest
    env:
      filepath: "${{ github.event.comment.body }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: refs/pull/${{ github.event.issue.number }}/merge
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Setup pip
        run: |
          python -m pip install --upgrade pip
          pip install bs4 requests
      - name: Run judge
        run: |
          echo "${{ env.filepath }}" > input.in
          python scripts/judge.py < input.in > result.out
      - name: Save result
        run: |
          cat result.out
          echo "RESULT=`head -1 result.out`" >> $GITHUB_ENV
          tail -5 result.out > result2.out
      - name: comment
        uses: actions/github-script@v4
        with:
          script: |
            const { RESULT } = process.env
            if (RESULT === "ERROR") {
                github.issues.createComment({ 
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: '❗ERROR: contributing Rule을 숙지한뒤 PR부탁드립니다.' 
                });
                github.issues.addLabels({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    labels: [ "Failed" ] 
                });
            }
            else {
                const fs = require('fs');
                var text = fs.readFileSync('result2.out', 'utf8');
                github.issues.createComment({ 
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: "👍"+text
                });
                github.issues.addLabels({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    labels: [ "Done" ] 
                });
                github.issues.createComment({ 
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: "merge"
                });
            }
  
